<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Tracker</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="input" type="text" placeholder="Enter City Name" spellcheck="false">
            <button id="btn-search"><img src="images/search.png" alt="searchUI"></button>
        </div>
        <div class="error">
            <p class="message">Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rainy.png" class="weather-icon" alt="">
            <h1 class="temperature">20Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
